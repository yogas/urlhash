<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>urlHash.js - Demo</title>
</head>

<body>
<!--подключение объекта urlHash-->
<script type="text/javascript" src="urlhash.js"></script>
<!--подключение jquery для использования в примере-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<!--сам код-->
<script type="text/javascript">
$(document).ready(function(e) {
    $("#plus").click(function(){
		var num = urlHash.getValue('n'); // получаем пременную 'n' из хеша
		
		num = num != undefined ? num : 0;
		num++; 
		
		urlHash.addValue('n',num); // изменяем/добавляем переменную 'n' в хеш адресной строки
	});
	
	$("#minus").click(function(){
		var num = urlHash.getValue('n'); // получаем пременную 'n' из хеша
		
		num = num != undefined ? num : 0;		
		num--;
		
		urlHash.addValue('n',num); // изменяем/добавляем переменную 'n' в хеш адресной строки
	});
	
	// функция обновляет значение в инпуте
	function update(){
		if(urlHash.getValue('n')!=undefined){
			$("#num").val(urlHash.getValue('n'));
		}
	}
	update(); // если в хэше есть переменная 'n' то ее значение отобразиться в инпуте
	
	// слушаем изменение хэша
	urlHash.eventListener(function(){
		update();
	});
});
</script>

<input type="text" value="0" id="num">
<input type="button" value="+" id="plus">
<input type="button" value="-" id="minus">
</body>
</html>
